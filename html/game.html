<!DOCTYPE html>

<html>
    <head>
        <title>Word Bomb</title>
        <link rel="icon" href="../resources/word_bomb.png" type="image/x-icon"/>
        <link rel="stylesheet" href="../css/index.css" type="text/css">
        <link rel="stylesheet" href="../css/game.css" type="text/css">
        <script src="../js/game.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Sixtyfour+Convergence&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="word-bomb">
                <img id="logo" src="../resources/word_bomb.png">
                <h1>Word Bomb</h1>
            </div>
        </header>
        <main>
            <div class="logo-middle">
                <img id="sleeping" src="../resources/sleeping_bomb.png">
                <div class="bomb-container" id="blank">
                    <img src="../resources/blank_bomb.png">
                    <p id="blank-text"></p>
                </div>
                <div class="bomb-container" id="blank-red">
                    <img src="../resources/blank_red.png">
                    <p id="blank-red-text"></p>
                </div>
                <img id="explode" src="../resources/word_bomb.png">
            </div>
            <div class="circle-container">
                <!-- <div class="player">PLAYER NAME</div> -->
            </div>
        </main>
        <footer>
            <div class="footer">
                <h1 id="category"></h1>
            </div>
            <div class="footer">
                <h1 id="round"></h1>
            </div>
        </footer>
    </body>
</html>
